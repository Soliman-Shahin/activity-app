<dx-drawer class="drawer" position="before" [closeOnOutsideClick]="shaderEnabled" [openedStateMode]="menuMode" [revealMode]="menuRevealMode" [minSize]="minMenuSize" [shading]="shaderEnabled" [(opened)]="menuOpened">

    <app-side-navigation-menu [compactMode]="!menuOpened" [selectedItem]="selectedRoute" class="dx-swatch-additional" *dxTemplate="let dataMenu of 'panel'" (selectedItemChanged)="navigationChanged($event)" (openMenu)="navigationClick()">    
    </app-side-navigation-menu>

    <div class="container-fluid">
        <app-header [menuToggleEnabled]="minMenuSize === 0" (menuToggle)="menuOpened = !menuOpened;">
        </app-header>

        <dx-scroll-view class="layout-body with-footer shape">
            <div class="content">
                <ng-content></ng-content>
            </div>

            <div class="content-block">
                <ng-content select="app-footer"></ng-content>
            </div>
        </dx-scroll-view>
    </div>
</dx-drawer>
